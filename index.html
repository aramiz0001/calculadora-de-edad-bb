<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="estilo.css" crossorigin>
    
</head>
<body>
    <div class="card">
        <div class="input-group">
            <div class="input-field">
                <label>DAY</label>
                <input type="number" id="day" placeholder="DD">
            </div>
            <div class="input-field">
                <label>MONTH</label>
                <input type="number" id="month" placeholder="MM">
            </div>
            <div class="input-field">
                <label>YEAR</label>
                <input type="number" id="year" placeholder="YYYY">
            </div>
        </div>

        <div class="divider-container">
            <hr>
            <button id="submit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
            </button>
        </div>

        <div class="results">
            <h1><span id="res-years">--</span> years</h1>
            <h1><span id="res-months">--</span> months</h1>
            <h1><span id="res-days">--</span> days</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
